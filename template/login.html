{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M E D I C A L    A S S I S T A N T   </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


    <!-- Navigation -->


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-weight: bold; font-size: 30px;">MEDICAL ASSISTANT   </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              
            </ul>
           
          </div>
        </div>
      </nav>




    <!-- navigation End -->



    <section class="container ">


      <div class="row">


        <div class="col-sm-12 col-lg-6 col-md-12" style="margin-top:180px">
          <h3 class="text-center">Login</h3>
          <br>
            <form method="post">


              {% csrf_token %}

              <input type="text" class="form-control mb-3" name="username" placeholder="USER NAME">
              <input type="password" class="form-control mb-3" name="password" placeholder="PASSWORD">

              <input type="submit" class="btn btn-success" value="LOGIN">


              <p style="color:red">
                {{message}}
              </p>


            </form>
        </div>



        <div class="col-sm-12 col-lg-6 col-md-12">

          <img class="img-fluid p-5" src="{% static 'mdcl.jpg' %}"> 

        </div>


      </div>





    </section>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
