{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD | MEDICAL ASSISTANT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


    <!-- Navigation -->


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'dashboard' %}" style="font-weight: bold; font-size: 30px;">MEDICAL ASSISTANT   </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'patientlist' %}">Patient List</a>
              </li>


              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Logout</a>
              </li>
              
            </ul>
           
          </div>
        </div>
      </nav>




    <!-- navigation End -->




    <div class="container">
      <h1 class="center-heading">Patient Details</h1>
      <br>
      <table class="table">
        <thead>
          <tr class="text-center">
            
              <th>Patient ID</th>
              <th>Patient Name</th>
              <th>Age</th>
              <th>Weight</th>
              <th>Symptoms</th>
              <th>Nationality</th>
              <th>Action</th>
          
          </tr>
        </thead>
        <tbody>

          {% for p in data %}

          <tr  class="text-center">

            <td>{{p.id}}</td>
            <td style="font-weight: bold;">{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>{{p.weight}}</td>
            <td style="color: rgb(184, 10, 10);">{{p.symptoms}}</td>
            <td>Indian</td>
            <td>
              <a href="/patientprofile/{{p.id}}" class="btn btn-info">View</a>
            </td>

          </tr>
          {% endfor %}
          <!-- Add more rows here if needed -->
        </tbody>
      </table>
    </div>


</body>
</html>
