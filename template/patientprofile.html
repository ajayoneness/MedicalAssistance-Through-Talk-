{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD | MEDICAL ASSISTANT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <style>
    .profile-card {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-field {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>



     <!-- Navigation -->


     <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-weight: bold; font-size: 30px;">MEDICAL ASSISTANT   </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'patientlist' %}">Patient List</a>
            </li>

            
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Logout</a>
            </li>
            
          </ul>
         
        </div>
      </div>
    </nav>




  <!-- navigation End -->









  <div class="container">
    <div class="profile-card">
      <h2 class="text-center mb-4">Patient Profile</h2>
      <div class="profile-field" style="font-weight: bold;">
        <strong>Name:</strong> {{pdata.name}}
      </div>
      <div class="profile-field">
        <strong>Age:</strong> {{pdata.age}}
      </div>
      <div class="profile-field">
        <strong>Weight:</strong> {{pdata.weight}} kg
      </div>
      <div class="profile-field" style="color: rgb(203, 13, 13);">
        <strong>Symptoms:</strong> {{pdata.symptoms}}
      </div>
      <div class="profile-field">
        <strong>Nationality:</strong> Indian
      </div>


      <div class="profile-field">
        <strong>Voice Record(In Text)</strong>
        <p>
          {{pdata.recdata}}
        </p>
      </div>



    </div>
  </div>
</body>
</html>
